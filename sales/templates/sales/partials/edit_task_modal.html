<div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-primary-gradient text-white">
        <h5 class="modal-title">Редагувати задачу</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-task-form">
          {% csrf_token %} {# Додаємо CSRF токен всередину форми, якщо його немає #}
          <input type="hidden" id="edit-task-id">
          <div class="mb-3">
            <label for="edit-task-type" class="form-label">Тип задачі</label>
            <select id="edit-task-type" name="task_type" class="form-select" required>
              <option value="call">Дзвінок</option>
              <option value="email">Лист</option>
              <option value="message">Повідомлення</option>
              {# Додайте інші типи з моделі Task, якщо потрібно #}
            </select>
          </div>
          <div class="mb-3">
            <label for="edit-task-date" class="form-label">Дата задачі</label>
            <input type="datetime-local" id="edit-task-date" name="task_date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-task-target" class="form-label">Ціль</label>
            <input type="text" id="edit-task-target" name="target" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-task-description" class="form-label">Опис</label>
            <textarea id="edit-task-description" name="description" class="form-control" rows="3"></textarea>
          </div>
          {# Можливо, додати поле для is_completed? Залежить від логіки #}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" id="edit-task-submit">
          <i class="bi bi-save me-1"></i> Зберегти
        </button>
         {# Опціонально: кнопка "Завершити задачу" в модалці #}
         <button type="button" class="btn btn-success ms-2" id="complete-task-modal-btn" style="display: none;">
            <i class="bi bi-check-lg me-1"></i> Завершити
         </button>
      </div>
    </div>
  </div>
</div>
