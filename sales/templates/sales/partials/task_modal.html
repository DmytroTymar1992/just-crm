<div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true" data-contact-id="{{ contact.id }}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Створити задачу</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-contact-id"> <!-- Нове поле для contact_id -->
                    <div class="mb-3">
                        <label for="task-type" class="form-label">Тип задачі</label>
                        <select id="task-type" class="form-select" required>
                            <option value="call">Дзвінок</option>
                            <option value="email">Лист</option>
                            <option value="message">Повідомлення</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="task-date" class="form-label">Дата задачі</label>
                        <input type="text" id="task-date" class="form-control" readonly required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="task-target" class="form-label">Ціль</label>
                        <input type="text" id="task-target" class="form-control" required autocomplete="off">
                        <div id="target-suggestions" class="suggestions-list" style="display: none; position: absolute; z-index: 1000; width: 100%; max-height: 150px; overflow-y: auto; background: #fff; border: 1px solid #d1d5db; border-radius: 5px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);"></div>
                        <small id="target-warning" class="text-danger" style="display: none;">Дуже довга назва</small>
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="form-label">Опис</label>
                        <textarea id="task-description" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary" id="task-submit">
                    <i class="bi bi-plus-circle me-1"></i> Створити
                </button>
            </div>
        </div>
    </div>
</div>
