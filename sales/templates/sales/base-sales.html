{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Just CRM | {% block title %}Базова сторінка{% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Кастомні стилі -->
  <link rel="stylesheet" href="{% static 'main/css/sales.css' %}">
  <style>
    body {
      height: 100vh;
      overflow: hidden;
      background: #f5f6f8;
    }
    .container-fluid {
      height: 100%;
      padding: 0;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
      transition: width 0.3s ease;
      z-index: 1000;
    }
    .sidebar:hover {
      width: 200px;
    }
    .sidebar .nav-link {
      color: #bdc3c7;
      padding: 15px 0;
      text-align: center;
      white-space: nowrap;
      transition: color 0.2s ease, background 0.2s ease;
    }
    .sidebar .nav-link:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
    }
    .main-content {
      margin-left: 70px;
      height: 100vh;
      max-width: calc(100vw - 70px);
      overflow-y: auto;
      overflow-x: hidden;
      transition: margin-left 0.3s ease, max-width 0.3s ease;
    }
    .sidebar:hover ~ .main-content {
      margin-left: 200px;
      max-width: calc(100vw - 200px);
    }
    .push-notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .push-notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0">
      <nav class="sidebar">
        <div class="position-sticky pt-4">
          <ul class="nav flex-column text-center">
            <li class="nav-item mb-4">
              <a class="nav-link" href="{% url 'company_list' %}" title="Компанії">
                <img src="{% static 'main/images/companies.svg' %}" alt="Компанії">
                <div>Компанії</div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="main-content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  <div id="push-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const roomListSocket = new WebSocket('ws://' + window.location.host + '/ws/rooms/');

    roomListSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      if (data.type === 'new_message') {
        showPushNotification(data);
      }
    };

    function showPushNotification(data) {
      const pushContainer = document.getElementById('push-container');
      const notification = document.createElement('div');
      notification.classList.add('push-notification', 'show');
      notification.textContent = `Нове повідомлення від ${data.sender_name}`;
      notification.onclick = () => {
        window.open(`/chat/${data.room_id}/`, '_blank');
      };
      pushContainer.appendChild(notification);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => pushContainer.removeChild(notification), 500);
      }, 10000);
    }
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
