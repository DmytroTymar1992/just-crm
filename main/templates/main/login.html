<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід до CRM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e2e8f0 0%, #f1f5f9 100%); /* Світло-сірий градієнт */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 24px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a202c;
            margin: 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 6px;
            display: block;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #d1d5db;
            padding: 10px 14px;
            font-size: 0.9rem;
            color: #1a202c;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #2d3748;
            box-shadow: 0 0 0 3px rgba(45, 55, 72, 0.1);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background: #2d3748;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #4a5568;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Вхід до CRM</h2>
        </div>
        <form id="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Логін</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Введіть логін" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введіть пароль" required>
            </div>
            <button type="submit" class="btn-login">Увійти</button>
            {% if form.errors %}
                <p class="error-message" style="display: block;">Невірний логін або пароль. Спробуйте ще раз.</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
